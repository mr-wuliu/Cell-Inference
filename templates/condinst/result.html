{% extends 'condinst/condinst_base.html' %}

{% block main %}
    <div class="col-lg-6">
        <h1 class="page-header">Loss</h1>
        <div id="lr">
            {{ losses|safe }}
        </div>
    </div>
    <div class="col-lg-6">
        <h1 class="page-header">Learning Rate</h1>
        <div id="lr">
            {{ lr|safe }}
        </div>

    <div class="col-lg-6">
        <h1 class="page-header">bbox mAP</h1>

            {{ bbox_map|safe }}
        </div>

    <div class="col-lg-6">
        <h1 class="page-header">segm mAP</h1>
        <div id="map">
            {{ seg_map|safe }}
        </div>
    </div>
{% endblock %}
